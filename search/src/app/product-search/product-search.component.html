<div class='container'>
    <div>
        <input class="search" placeholder="Search" (keyup)='onChange($event)' type='text'>
    </div>
    <div *ngIf='products' class="list-header">
        <div (click)="sortSearch('1')" [style.color]="titleNum == 0 ? '#535353' : '#fff'" class="title">
            Title</div>
        <div (click)="sortSearch('2')" [style.color]="priceNum == 0 ? '#535353' : '#fff'" class="price">Price </div>
        <div (click)="sortSearch('3')" [style.color]="barcodeNum == 0 ? '#535353' : '#fff'" class="barcode">Barcode
        </div>
    </div>
    <div class=' items'
        *ngFor="let product of filtered | slice: currentPage*productsAmount : (currentPage+1)*productsAmount; let i = index">
        <product-holder [init]="product"></product-holder>
    </div>
    <div class="footer">
        <button class="prev" *ngIf='currentPage > 0' (click)='prevPage()'>Prev</button>
        <button class="next" *ngIf='!endOfPage()' (click)='nextPage()'>Next</button>
    </div>
</div>
